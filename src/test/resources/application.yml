spring:
  datasource:
    url: jdbc:h2:mem:moa;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    properties.hibernate:
      globally_quoted_identifiers: true
      globally_quoted_identifiers_skip_column_definitions: true
    hibernate:
      ddl-auto: create
    database: h2

jwt:
  secret: secret
